repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
    -   id: end-of-file-fixer
    -   id: mixed-line-ending
        args: ['--fix=lf']
    -   id: trailing-whitespace
    -   id: check-xml
    -   id: check-json
    -   id: pretty-format-json
        args: ["--indent=4", "--autofix", "--no-sort-keys"]
-   repo: https://github.com/eriocnemis/git.magento_pre_commit_hooks
    rev: 1.0.10
    hooks:
    -   id: magento-phpcs
        args: ["--autofix"]
    -   id: magento-phpmd
        args: ["--rule-sets=codesize,cleancode,design"]
    -   id: magento-phpcpd
 #   -   id: magento-phpstan
 #       args: ["-a=/dev/tests/api-functional/framework/autoload.php"]
    -   id: magento-phpunit
-   repo: local
    hooks:
    -   id: magento-xml
        name: Check Xml using Xsd
        entry: "/home/vitalii/www/.pre-commit/pre_commit_hooks/magento_xml.py"
        language: python
        types: [xml]
        additional_dependencies: [lxml]
